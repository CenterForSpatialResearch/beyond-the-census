cameras:
    camera1:
        type: isometric
        axis: [0, 2]

styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: 'white'
    flatlines:
        base: lines
        lighting: false # ignore lights
    flatpolys:
        base: polygons
        lighting: false # ignore lights

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 16

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: 'white'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#dfdede'

    landuse:
        data: {source: mapzen }
        draw:
            polygons:
                order: function() {return feature.sort_rank; }
                color: '#eeeeee'

    places:
        data: {source: mapzen }
        filter:
            kind: borough
        draw:
            text:
                order: function() { return feature.sort_rank; }
                text_source: name
                font:
                    size: 10pt
                    family: Univers
                    style: italic
                    fill: rgb(224, 224, 224)

    roads:
        data: { source: mapzen, layer: roads }
        filter: function() { return feature.kind != "rail" && feature.kind != "ferry";}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: rgb(240,240,240)
                width: [[11, 1px], [15, 1px]]

    buildings:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#f4f4f4'
        extruded:
            draw:
                polygons:
                    style: buildings
                    extrude: function () { return feature.height > 0 || $zoom >= 16; }
