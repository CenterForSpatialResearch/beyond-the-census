sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 16

styles:
    flatlines:
        base: lines
        lighting: false # ignore lights
    flatpolys:
        base: polygons
        lighting: false # ignore lights

layers:

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: 'white'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#e0eaf9'

    landuse:
        data: {source: mapzen }
        draw:
            polygons:
                order: function() {return feature.sort_rank; }
                color: '#f3f7ef'

    places:
        data: {source: mapzen }
        filter:
            kind: borough
        draw:
            text:
                order: function() { return feature.sort_rank; }
                text_source: name
                font:
                    weight: bold
                    size: 10pt
                    family: Cousine
                    style: italic
                    fill: rgb(209, 209, 209)

    roads:
        data: { source: mapzen, layer: roads }
        filter: function() { return feature.kind != "rail" && feature.kind != "ferry";}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: rgb(240,240,240)
                width: [[11, 1px], [15, 1px]]
